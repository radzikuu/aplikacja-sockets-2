version: '3.8'

services:
  # Główna aplikacja Network Protocol Suite
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: network-suite
    ports:
      - "5000:5000"  # Flask web
      - "5001:5001"  # UDP server
      - "6000:6000"  # TCP server (separate from Flask port)
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./app:/app
    networks:
      - docker-net
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Dwa dodatkowe węzły (symulacja dwóch klientów w sieci dockerowej)
  node1:
    build:
      context: ./app
      dockerfile: Dockerfile
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./app:/app
    networks:
      - docker-net
    restart: unless-stopped

  node2:
    build:
      context: ./app
      dockerfile: Dockerfile
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./app:/app
    networks:
      - docker-net
    restart: unless-stopped

networks:
  docker-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
